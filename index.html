<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Lifelist de Pêche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f0f8ff;
        }
        h1 {
            text-align: center;
            color: #004080;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #e6f0ff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        img.thumb {
            max-width: 100px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ma Lifelist de Pêche</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Recherche... (ex: Canada, Barbue, 2023)">
    </div>

    <table id="fishTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom Français</th>
                <th>Nom Anglais</th>
                <th>Nom Scientifique</th>
                <th>Date de Capture</th>
                <th>Pays</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Barbue de rivière</td>
                <td>Channel Catfish</td>
                <td><i>Ictalurus punctatus</i></td>
                <td>2022-06-18</td>
                <td>Canada</td>
                <td>
                    <img src="https://inaturalist-open-data.s3.amazonaws.com/photos/268904881/original.png" alt="Barbue" class="thumb" onclick="showModal(this)">
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Achigan à petite bouche</td>
                <td>Smallmouth Bass</td>
                <td><i>Micropterus dolomieu</i></td>
                <td>2022-06-25</td>
                <td>Canada</td>
                <td>
                    <img src="images/achigan.jpg" alt="Achigan" class="thumb" onclick="showModal(this)">
                </td>
            </tr>
            <!-- Duplique ce bloc <tr> pour ajouter d'autres poissons -->
        </tbody>
    </table>

    <!-- Modal pour photo -->
    <div id="imgModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll("#fishTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        });

        function showModal(img) {
            const modal = document.getElementById("imgModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }
    </script>

</body>
</html>
